<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hipsterfy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
        <script src="App.js" async defer></script>
        <script src="Animations.js" async defer></script>
    </head>
    <body>
        <div class="containter">
            <div class="content">
                <h1 class="heading">Hipsterfy</h1>
                <p class="desc">Discover new, less popular music recommendations based on your favorite artists.</p>
                <div class="form">
                    <input id="textInput" type="text" placeholder="Try searching for..."/>
                    <input type="button" class="btn" value="Search">
                </div>
                
                <table class="hidden table">
                    <thead>
                        <tr><th class="idCell">#</i></th><th></th><th>Title</th><th>Album</th><th class="durationCell"><i class="fa-regular fa-clock"></i></th></tr>
                    </thead>
                    <tbody class="music">
                        <!--music fetched from api will go here-->
                    </tbody>
                </table>      
            </div>
            <footer>
                <p>View this project on GitHub</p>
                <a href="https://github.com/cancholan/Hipsterfy" target="_blank"><i class="fa-brands fa-github fa-5x"></i></a>
            </footer>
        </div>
    </body>
</html>
